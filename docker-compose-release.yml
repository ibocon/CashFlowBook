version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.release
    image: ibocon/cashflowbook:latest
    container_name: cashflowbook
    network_mode: bridge
    ports:
      - 8080:8080
    environment:
      - URL=jdbc:postgresql://db:5432/CashFlowBook
      - SECRET=${SECRET}
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
  postgres:
    image: postgres:latest
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    expose:
      - 5432
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=ENC(WywYnHdKMc9rUB3eYXEGAW8qkP/80vBA)
      - POSTGRES_USER=postgres
      - POSTGRES_DB=CashFlowBook
    restart: unless-stopped
volumes:
  postgres-data: